<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans" rel="stylesheet">
  <title>Arya no Mundo da Matemática</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <audio controls autoplay hidden>
  <source src="audio/ground_theme.mp3" type="audio/ogg">
    Your browser does not support the audio tag.
  </audio>
  <header>
    <h1>Jogo de Tabuada da Arya</h1>
  </header>
  <div class="container">
<!--    barra lateral esquerda-->
    <nav class="navbar left-navbar">
      <p>Respostas</p>
      <ul id="answers-list"></ul>
    </nav>
<!--    main content-->
    <main>
      <div>
        <span id="question"></span>
      </div>
      <div>
        <input type="text" id="answer" size="3" autofocus>
        <input type="submit" style="display: none" />
      </div>
    </main>
<!--    barra lateral direita-->
    <nav class="navbar right-navbar">
      <div class="placar">
        <p>Placar</p>
        <span id="score">0</span>
      </div>
    </nav>
  </div>
<!-- Endgame screen -->
<div id="scoreModal" class="modal">
  <div class="modal-content">
    <h2> Game Over </h2>
    <h1 id="score-total">000</h1>
    <p id="scoreMessage">pontos</p>
    <h1>Parabéns!!!!</h1>
    <button id="closeModal">Close</button>
  </div>
</div>
</body>
<script src="js/app.js"></script>
</html>
